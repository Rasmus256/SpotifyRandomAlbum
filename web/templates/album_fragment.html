{% load static %}
<div class="grid-item" >
        <h3>{{ album.title }} </h3>
        <p>
            <img src="{{ album.album_art_url }}" alt="{{album.title}} cover art" width={{ dimension }} height={{ dimension }} style="padding:10px">
        </p>
        <a>
            <button hx-post="{% url 'queue_album' album.id %}" hx-vals='{"mode": "{{ mode }}", "playlist_id": "{{ playlist_id }}"}'>
                Queue album
                <img id="#spinner" class="htmx-indicator" src="{% static 'web/bars.svg' %}" alt="Queuing">
            </button>
        </a>
</div>
