<div id="albums"
  hx-target="#albums"
  hx-swap="outerHTML">

<div id="album_list" class="grid-container">
  {% for album in albums %}
    <div class="task grid-item" >
        <h2>{{ album.title }} </h2>
        <p>
            <img src="{{ album.url }}" alt="{{album.title}} cover art">
        </p>
        <a>
            Queue album
        </a>

    </div>
  {% endfor %}
</div>

<hr>

{#<button hx-post="{% url 'random_artist' %}">Random Artist</button>#}
</div>


<style>
.grid-container {
  display: grid;
  grid-template-columns: {% for i in albums %} auto {% endfor %} ;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 5px;
    font-size: 12px;
    text-align: center;
    position: relative;

}

h4 {
    margin-top: 4px;
    margin-bottom: 4px;
}

p {
    margin-top: 4px;
    margin-bottom: 4px;
}
</style>
